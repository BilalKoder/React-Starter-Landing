    <style>
      :root {
        --bg: 0, 0, 0;
        --fg: 255, 255, 255;
      }

      .pane {
        --gradient-height: 280px;
      }

      @media (min-width: 720px) {
        .pane {
          --gradient-height: 400px;
        }
      }

      .jumbotron#recruiting {
        --fg: 255, 255, 255;
        --bg: 0, 0, 0;
      }

      .header-jumbotron {
        --fg: 255, 255, 255;
      }

      .jumbotron {
        position: relative;
        height: 100%;
        /*min-height: calc(100vh - var(--nav-height));*/
        min-height: 100vh;
        min-height: 100dvh;
      }

      .pane-grid {
        display: grid;
        flex-direction: row-reverse;
        grid-template-rows: 1fr 1fr;
        gap: 14px 28px;
        width: 93.3333333333%;
        max-width: 1470px;
        margin: 0 auto;
      }

      @media (min-width: 720px) {
        .pane-grid {
          grid-template-columns: 55fr 45fr;
          grid-auto-flow: row;
          grid-template-rows: 1fr;
        }
      }

      @media (min-width: 1280px) {
        .pane-grid {
          grid-template-columns: 65fr 35fr;
        }
      }

      .video-cover #recruiting-video-cover-wrap .fluidvids {
        /* reset video-cover fluidvids behavior */
        visibility: visible;
        position: unset;
        top: unset;
        z-index: unset;
      }

      #recruiting-cover {
        width: 177.777778vh !important;
      }

      @media (min-aspect-ratio: 16/9) {
        /* wider, shorter than 16/9 */
        #recruiting-cover {
          width: 100vw !important;
        }
      }

      /* modal */

      @keyframes fade-in-vis {
        0% {
          visibility: hidden;
          opacity: 0;
        }
        1% {
          visibility: visible;
          opacity: 0;
        }
        100% {
          visibility: visible;
          opacity: 1;
        }
      }

      @keyframes fade-out-vis {
        0% {
          visibility: visible;
          opacity: 1;
        }
        99% {
          visibility: visible;
          opacity: 0;
        }
        100% {
          visibility: hidden;
          opacity: 0;
        }
      }

      .video-modal {
        background-color: rgba(0, 0, 0, 0.9);
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        visibility: hidden;
        opacity: 0;
      }

      .engine-webkit .video-modal {
        background-color: unset;
        -webkit-backdrop-filter: blur(1.5rem);
        backdrop-filter: blur(1.5rem);
      }

      .is-modal-open .video-modal {
        z-index: 4;
        overflow: hidden;
        animation: fade-in-vis 200ms forwards;
        visibility: visible;
        opacity: 1;
      }

      .is-modal-closing .video-modal {
        animation: fade-out-vis 200ms forwards;
      }

      .video-modal-body-inner {
        width: 100%;
      }

      @media (min-aspect-ratio: 16/10) {
        .video-modal-body-inner {
          width: 150vh;
          max-width: 100%;
        }
      }

      .video-modal-video {
        height: 0;
        padding-bottom: 56.25%;
        position: relative;
        transform: scale(0.96);
        transition: all 200ms;
      }

      .is-modal-open .video-modal-video {
        transform: scale(1);
      }

      .video-modal-video iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>

    <script

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
      var coverIframe = document.querySelector("iframe#recruiting-video-cover");
      var coverPlayer = new Vimeo.Player(coverIframe);
      coverPlayer.ready().then(function () {
        coverIframe.style.opacity = 1;
        coverPlayer.play();
      });
      var mainIframe = document.querySelector("iframe#recruiting-video");
      var mainPlayer = new Vimeo.Player(mainIframe);
      mainPlayer.ready().then(function () {
        initHeroModal();
        animateHeader(true, 5000);
      });
      var bodyEl = document.querySelector("body");
      var modalOpenEl = document.querySelector(".js-video-modal-open");
      var modalEl = document.querySelector(".js-video-modal");
      var modalOpenClass = "is-modal-open";
      var modalClosingClass = "is-modal-closing";
      var animatedClass = "is-animated";
      var initHeroModal = function () {
        if (!modalOpenEl || !modalEl) return;
        modalOpenEl.addEventListener("click", function (e) {
          e.preventDefault();
          openModal(300);
        });
        modalEl.addEventListener("click", function (e) {
          closeModal();
        });
        if (window.location.hash === "#video") {
          openModal(1000);
        }
      };
      document.onkeydown = function (e) {
        e = e || window.event;
        var isEscape = false;
        if ("key" in e) {
          isEscape = e.key === "Escape" || e.key === "Esc";
        } else {
          isEscape = e.keyCode === 27;
        }
        if (isEscape) {
          if (!bodyEl.classList.contains(modalOpenClass)) return;
          closeModal();
        }
      };
      var handleModalScroll = function () {
        if (!bodyEl.classList.contains(modalOpenClass)) return;
        closeModal();
      };
      var openModal = function (t) {
        bodyEl.classList.add(modalOpenClass);
        setTimeout(function () {
          mainPlayer.play().then(function () {
            coverPlayer.pause();
          });
          animateHeader(false);
          window.addEventListener("scroll", handleModalScroll);
        }, t);
      };
      var closeModal = function () {
        bodyEl.classList.remove(modalOpenClass);
        bodyEl.classList.add(modalClosingClass);
        window.removeEventListener("scroll", handleModalScroll);
        window.setTimeout(function () {
          bodyEl.classList.remove(modalClosingClass);
          mainPlayer.pause().then(function () {
            coverPlayer.play();
          });
          animateHeader(true, 1000);
        }, 200);
      };
      var animateHeader = function (shouldAnimate = true, t = 0) {
        setTimeout(function () {
          if (shouldAnimate) {
            bodyEl.classList.add(animatedClass);
          } else {
            bodyEl.classList.remove(animatedClass);
          }
        }, t);
      };
    </script>
  </body>
</html>
